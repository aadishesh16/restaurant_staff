{% extends 'staff/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

	<form method="POST">

			{{ form| crispy }}

		<div class="form-group">
						Are you sure you want to delete?<br>
						<button class="btn btn-outline-danger" type="submit">Delete</button>

					</div>


	</form>
{% endblock %}
